<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-back">
    <!-- Task questions -->
    <section class="task mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <!-- Enter Information Form -->
            <form class="tasks bg-white p-5 rounded-3" id="formEnter">
              <input
                type="text"
                placeholder="Task name here..."
                class="form-control border-0"
                id="taskName"
                required
              />
              <textarea
                type="text"
                class="form-control border-0"
                placeholder="Discription"
                id="discription"
              ></textarea>
              <div class="tz-btns">
                <div class="date-box">
                  <span data-date>
                    <input type="date" class="border-0" id="date" required />
                  </span>
                  <span data-date class="d-flex gap-2">
                    <i class="fa fa-user-o d-flex"></i>
                    <span class="d-flex">Assign To</span>
                  </span>
                </div>
                <div class="btn-box">
                  <button type="button" id="cancel">Cancel</button>
                  <button type="submit" id="add">Add Task</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-8 offset-md-2 p-3 bg-white mt-2">
            <!-- Create information form -->
            <form class="tasksEl" id="createForm">
              <div
                class="headerEl border-bottom border-secondary d-flex align-items-center justify-content-between"
              >
                <h1 class="title fs-2 d-flex align-items-center gap-2">
                  Todo <span class="counter">0</span>
                </h1>
                <div class="editDelete d-flex align-items-center gap-4">
                  <span class="fs-5 text-primary"
                    ><i class="fa-regular fa-pen-to-square"></i> Edit</span
                  >
                  <span class="fs-5 text-danger" id="delete"
                    ><i class="fa-solid fa-trash-can"></i> Delete</span
                  >
                </div>
              </div>
              <div class="todoEls" id="tableID">
                <div class="todo-info d-flex align-items-start gap-4 p-2 my-4">
                  <input type="checkbox" class="mt-2" id="flexRadioDefault1" />
                  <label
                    class="companents border-bottom border-primary pb-2"
                    for="flexRadioDefault1"
                  >
                    <h2 class="fs-4">Complate main UI components</h2>
                    <p>
                      Would be good if we include every component in design
                      system...
                    </p>
                    <div class="dateAndUsers d-flex align-items-center gap-3">
                      <span class="d-flex align-items-center gap-2"
                        ><i class="fa fa-calendar"></i> 6 Apr 2022</span
                      >
                      <span class="d-flex align-items-center gap-2"
                        ><i class="fa fa-user-o"></i> Esther Howard</span
                      >
                    </div>
                  </label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
    <!-- <script src="example.js"></script> -->
    <script
      src="https://kit.fontawesome.com/7cab7ed7b4.js"
      crossorigin="anonymous"
    ></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
